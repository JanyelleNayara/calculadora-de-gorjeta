<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Calculadora de vaquinha</title>
</head>
<body>
      <div class="container">
        <div class="title">
          <p>Calculadora de vaquinha</p>
        </div>

        <div>
          <Form class="form" id="form" >
            <label >
              <p>Qual o valor da conta?</p>
            </label>
              <p>
                R$ <input id="inputValue" class="formInput" type="number" placeholder="100">
              </p>

              <label for="people">
                <p>Vamos dividir pra quantas pessoas?</p>
              </label>
                <p>
                  <input id="people" class="formInput" type="number" placeholder="1"> pessoa(s)
                </p>
                <div class="submit">
                  <button type="reset" onclick="resetValue('form')" id="reset" class="resetSubmit">Limpar</button>
                  <button type="submit" class="formSubmit">Calcular</button>
                </div>
            </Form>
          </div>

        <div id="total">
         Valor Total:
         R$<span id="value"></span> 
          <span id="each">cada</span>
        </div>
        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
